<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments :: header"></th:block>
</head>
<body>

<nav th:replace="fragments :: navbar"></nav>


<div class="container my-3">

    <h3 class="my-5">Dodaj nowy wpis na bloga</h3>

    <form method="post" th:action="@{/admin/post/add}" th:object="${post}">
        <div class="form-group">
            <label for="title">Tytuł</label>
            <input class="form-control" id="title" th:field="*{title}" type="text">
            <span th:errors="*{title}" th:if="${#fields.hasErrors('title')}"> </span>
        </div>
        <div class="form-group">
            <label for="text">Treść</label>
            <textarea class="form-control" id="text" rows=5 th:field="*{text}"></textarea>
            <span th:errors="*{text}" th:if="${#fields.hasErrors('text')}"> </span>
        </div>

        <input class="btn btn-primary mt-3 float-right" type="submit" value="Dodaj">
    </form>

</div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
