<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments :: header">
</head>
<body>

<nav th:replace="fragments :: navbar"></nav>


<div class="container my-3">
	
	<h3 class="my-5">Dodaj nowy wpis na bloga</h3>
	
	<form method="post" th:action="@{/admin/post/add}" th:object="${post}">
		<div class="form-group">
		    <label for="title">Tytuł</label>
		    <input type="text" class="form-control" id="title" th:field="*{title}">
	 	</div>		
		<div class="form-group">
		    <label for="text">Treść</label>
		    <textarea class="form-control" id="text" th:field="*{text}" rows=5></textarea>
	 	</div>
		
	    <input type="submit" class="btn btn-primary mt-3 float-right" value="Dodaj">
	</form>
	
</div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
